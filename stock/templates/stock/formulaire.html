{% extends 'stock/base.html' %}
{% block contenu %}
<div class="card">
<h2>{{ titre }}</h2>
<form method="post">
{% csrf_token %}
{% for field in form %}
<div class="form-group">
<label>{{ field.label }}</label>
{{ field }}
{% if field.errors %}
<span class="error">{{ field.errors.0 }}</span>
{% endif %}
</div>
{% endfor %}<button type="submit" class="btn btn-success">Enregistrer</button>
<a href="{% url 'liste_produits' %}" class="btn">Annuler</a>
</form>
</div>
{% endblock %}
